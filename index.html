<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wheel of Fortune - spin the wheel and win prizes!"
    />
    <meta name="keywords" content="wheel of fortune, spin, prize, game, win" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pattaya&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Wheel of Fortune</title>
  </head>
  <body>
    <div id="page-loader">
      <div class="loader-text-wrapper">
        Loading
        <span class="loader-dots">
          <span class="loader-dot">.</span>
          <span class="loader-dot">.</span>
          <span class="loader-dot">.</span>
        </span>
      </div>
    </div>

    <main>
      <section class="fortune-section">
        <div class="container-coins" aria-hidden="true"></div>
        <div class="container">
          <header class="inner-text">
            <picture>
              <source srcset="/logo-big.webp" media="(min-width: 1280px)" />
              <source srcset="/logo-tab.webp" media="(min-width: 768px)" />
              <img
                src="/logo-mob.webp"
                alt="Wheel of Fortune logo"
                class="logo-img"
              />
            </picture>

            <h1 class="title">Wheel of Fortune</h1>
            <p class="subtitle">Two spins — double the chance!</p>
          </header>

          <article class="inner-fortune">
            <img
              class="outer-wheel-img"
              src="/outer-wheel.webp"
              alt="Outer wheel frame"
              aria-hidden="true"
            />

            <img
              class="arrow-fortune-img"
              src="/wheel-arrow.webp"
              alt="Wheel pointer arrow"
            />

            <img
              class="wheel-center-img"
              src="/wheel-center.webp"
              alt="Wheel center"
              aria-hidden="true"
            />

            <div class="roulette-wheel"></div>
          </article>

          <button
            class="spin-button"
            type="button"
            aria-label="Spin the wheel"
            aria-live="polite"
          >
            Spin
          </button>

          <picture>
            <source srcset="/cat-des.webp" media="(min-width: 1280px)" />
            <source srcset="/cat-tab.webp" media="(min-width: 768px)" />
            <img
              class="bg-cat"
              src="/cat-mob.webp"
              alt="Decorative cat image"
              aria-hidden="true"
            />
          </picture>
          <picture>
            <source srcset="/dog-des.webp" media="(min-width: 1280px)" />
            <source srcset="/dog-tab.webp" media="(min-width: 768px)" />
            <img
              class="bg-dog"
              src="/dog-mob.webp"
              alt="Decorative dog image"
              aria-hidden="true"
            />
          </picture>

          <img
            class="podium"
            src="/podium.webp"
            alt="Decorative podium"
            aria-hidden="true"
          />
        </div>
      </section>
    </main>

    <aside
      class="prize-modal-overlay"
      id="prizeModal"
      role="dialog"
      aria-labelledby="prizeModalTitle"
      aria-modal="true"
    >
      <div class="modal-content">
        <h2 class="modal-title" id="prizeModalTitle">Claim your prize!</h2>

        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="modal-btn"
          id="claimPrizeLink"
          aria-label="Claim your prize"
          >Claim</a
        >

        <!-- <a
          href="#infoModal"
          class="wheel-info"
          aria-label="Open wheel information"
        >
          Wheel Info ⓘ
        </a> -->
      </div>
    </aside>

    <aside
      class="prize-modal-overlay"
      id="errorModal"
      role="alertdialog"
      aria-labelledby="errorModalTitle"
      aria-describedby="errorDescription"
      aria-modal="true"
    >
      <div class="modal-content-info">
        <h2 class="modal-title" id="errorModalTitle">
          Sorry, an error occurred.
        </h2>
        <div class="lock-wrap" aria-hidden="true">
          <img class="bg-lock-img" src="/lock.webp" alt="" />
        </div>
        <h3 class="modal-subtitle modal-subtitle-err" id="errorDescription">
          We couldn't complete your request
        </h3>
        <p class="modal-text modal-text-err">
          Please try again later or contact support if the problem persists.
        </p>
        <button class="modal-btn modal-err-ok" aria-label="Confirm and close">
          Ok
        </button>
      </div>
    </aside>

    <script type="module" src="./main.js"></script>
  </body>
</html>
